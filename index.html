  <script type="text/javascript">
    var hits = 0;
    function hitmarker(website){
      hits++;
      console.log(hits);
      if(hits === 3){
          var triple = new Audio("triple.mp3");
          triple.play();
      }
      if(hits === 6){
          var six = new Audio("wombocombo.mp3");
          six.play();
      }
      if(hits === 9){
          var six = new Audio("9.mp3");
          six.play();
      }
      var audio = new Audio("hitmarker.mp3");
      audio.play();
      if(website.length > 0){
        window.open(website);
      }
      else{}
    }
  </script>
  <body>
    <audio autoplay>
      <source src="airhorn.mp3" type="audio/mpeg">
    </audio>
      <center>
